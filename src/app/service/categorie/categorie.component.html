<div class="col categorie">
  <div class="card hoverable">
    <div class="card-image">
      <img class="categorie" src="{{service.image}}">
      <span class="card-title">{{service.name}}</span>
    </div>
    <div class="card-content">
      <p class="categorie description">{{service.description}}</p>
    </div>
  </div>
</div>
